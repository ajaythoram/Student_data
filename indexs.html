<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Details</title>
</head>
<body>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
    <header>
        <h3>Student Portal</h3>
    </header>
  <nav class="top">
    <input type="search" placeholder="Search" id="Search">
    <button id="btn">Search</button>
  </nav>
  <div id="btn-container">
    <button>Sort  A<i class="material-icons">arrow_forward</i>Z </button>
    <button>Sort  Z<i class="material-icons">arrow_forward</i>A </button>
    <button> Sort By Marks</button>
    <button>Sort By Passing</button>
    <button>Sort By Class</button>
    <button>Sort By Gender</button>
  </div>
  <table>
    <thead id="thead">
        <tr>
           <th>ID</th>
           <th>Name</th>
           <th>Gender</th>
           <th>Class</th>
           <th>Marks</th>
           <th>Passing</th>
           <th>Email</th>
        </tr>
    </thead>
    <tbody id="input">

    </tbody>
  </table>
  <script src="index.js"></script>
</body>
</html>
